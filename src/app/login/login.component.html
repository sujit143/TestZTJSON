<p-toast [style]="{marginTop: '80px'}" ></p-toast>
<div class="container-fluid" >
    <div class="row">

      <div class="col-md-4 container1">

        <div class="sub-container1">

          <div class="Main-text-container">
            <div class="zoom-logo img">
              <img src="assets/img/zoom-team-logo.png">

            </div>
            <div class="text-content">
                <small class="first-line">Get More Things Done With</small><br/>
                <small class="first-line1"> ZoomTeams</small><br/><br/>
                <small class="second-line">Access the most powerfull tools to boost</small><br/>
                <small class="second-line2"> collaborative approach in your teams.</small>
            </div>



          </div>
          <div class="Img-container">
            <img src="assets/img/login-img.svg">

          </div>


        </div>

      </div>

      <div class="col-md-8 container2">
        <div class="login-card">
          <div class="zlogo">

          </div>
          <div class="controls">


              <form [formGroup]="login" (ngSubmit)="onLoginSubmit(login)"  >
                <div class="form-group" >

                  <input formControlName="user_name" class="form-control" type="text" placeholder="Enter User Name">
                  <label *ngIf="login.get('user_name').hasError('required') && !login.get('user_name').pristine" class="text">username is required</label>
                </div>
                <div class="form-group" >

                    <input formControlName="user_password" class="form-control" type="password" placeholder="Enter Password">
                    <label *ngIf="login.get('user_password').hasError('required') && !login.get('user_password').pristine" class="text" >Password is required</label>
                  </div>
                  <div class="form-group"> <span class="rememberMe">Remember me</span>&nbsp;
                    <input type="checkbox" class="defaultCheckbox" id="rememberYou" (change)="rememberMe($event, login)" formControlName="rememberMe">

                  </div><br/>
                  <div class="form-group" >
                    <button type="submit" class="login-button"  >login</button>
                  </div>


              </form>
              <span class="forgot-password"><a href="#">Forgot Password?</a></span><br/><br/>
              <span class="others" >Or login with</span>&nbsp;&nbsp;
              <span class="facebook"><a href="#">Facebook</a></span>&nbsp;&nbsp;
              <span class="Google"><a href="#">Google</a></span>&nbsp;&nbsp;
              <span class="linkedin"><a href="#">Linkedin</a></span>
          </div>

        </div>


      </div>
    </div>


  </div>
